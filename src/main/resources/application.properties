server.port=8080

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${db.ip}:${db.port}/pig?characterEncoding=utf-8&allowPublicKeyRetrieval=true&serverTimezone=GMT%2b8&useSSL=false
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

#mybatis-plus.mapper-locations=classpath:mapper/*.xml

spring.datasource.schema=classpath:script/init.sql
#spring.datasource.data=classpath:script/init.sql
spring.datasource.initialization-mode=always
spring.datasource.sql-script-encoding=utf-8
